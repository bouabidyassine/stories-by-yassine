<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0f1724;
      --bg-secondary: #0b1220;
      --bg-tertiary: #131d2f;
      --accent: #7dd3fc;
      --accent-dark: #0ea5e9;
      --text-primary: #e6eef8;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 10px 25px rgba(2, 6, 23, 0.5);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #071028 0%, #081126 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Header Styles */
    header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: rgba(11, 18, 32, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      animation: slideDown 0.5s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      color: var(--accent);
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #a5f3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .header-controls {
      display: flex;
      gap: 12px;
    }

    /* Navigation Styles */
    nav {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 16px;
      height: calc(100vh - 140px);
      overflow: auto;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease-out;
      position: sticky;
      top: 100px;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .nav-title {
      font-size: 18px;
      font-weight: 600;
    }

    .stories-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .story-btn {
      width: 100%;
      text-align: left;
      padding: 14px 16px;
      border-radius: 8px;
      border: 0;
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .story-btn::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--accent);
      transform: scaleY(0);
      transition: var(--transition);
    }

    .story-btn:hover {
      background: rgba(125, 211, 252, 0.05);
      transform: translateX(4px);
    }

    .story-btn:hover::before {
      transform: scaleY(1);
    }

    .story-btn.active {
      background: rgba(125, 211, 252, 0.08);
      box-shadow: 0 4px 12px rgba(7, 29, 44, 0.6);
    }

    .story-btn.active::before {
      transform: scaleY(1);
    }

    .story-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      transition: var(--transition);
    }

    .active .story-number {
      background: var(--accent);
      color: var(--bg-primary);
    }

    /* Main Content Styles */
    main {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 24px;
      height: calc(100vh - 140px);
      overflow: auto;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease-out 0.2s both;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
    }

    .search {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 15px;
      transition: var(--transition);
    }

    .search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      font-weight: 500;
    }

    .btn:hover {
      background: rgba(125, 211, 252, 0.1);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
    }

    /* Story Content Styles */
    article {
      animation: fadeInUp 0.6s ease-out;
    }

    article h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      position: relative;
      padding-bottom: 12px;
    }

    article h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 3px;
    }

    article p {
      margin-bottom: 24px;
      font-size: 17px;
      line-height: 1.7;
    }

    .word {
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      padding: 0 2px;
      border-radius: 3px;
    }

    .word:hover {
      background: rgba(125, 211, 252, 0.15);
      color: var(--accent);
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      z-index: 1000;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 15px 40px rgba(2, 6, 23, 0.8);
      display: none;
      max-width: 340px;
      font-size: 15px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      animation: popIn 0.3s cubic-bezier(0.18, 1.25, 0.4, 1);
    }

    .popup::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid var(--bg-tertiary);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .popup-word {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    .popup-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
    }

    .popup-close:hover {
      color: var(--text-primary);
    }

    .popup-content {
      margin-bottom: 8px;
    }

    .popup-translation {
      font-size: 20px;
      font-weight: 600;
      margin: 8px 0;
      color: var(--text-primary);
      text-align: right;
      direction: rtl;
    }

    .popup-footer {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Footer Styles */
    footer {
      padding: 16px 24px;
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
      border-top: 1px solid var(--border);
      background: rgba(11, 18, 32, 0.8);
      backdrop-filter: blur(10px);
    }

    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 280px 1fr;
        gap: 20px;
        padding: 20px;
      }
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      nav {
        height: auto;
        position: static;
      }
      
      main {
        height: auto;
        min-height: 60vh;
      }
      
      .stories-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .stories-list {
        grid-template-columns: 1fr;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-dark);
    }
  </style>
</head>

          <p>He placed the watch on his palm and felt the tremor of desire and dread simultaneously. Each reversal was a seduction. He understood, at last, that some fissures in memory were crucibles where compassion crystallized. The clockwork, beautiful and intransigent, refused to absolve him of consequence. It only magnified the question: what price would you pay to live without the stain of yesterday?</p>`

    // DOM Elements
    const nav = document.getElementById('nav');
    const storyEl = document.getElementById('story');
    const popup = document.getElementById('popup');
    const popupWord = document.getElementById('popup-word');
    const popupTranslation = document.getElementById('popup-translation');
    const popupSource = document.getElementById('popup-source');
    const popupClose = document.getElementById('popup-close');

    // Wrap text nodes so every visible word becomes a clickable span
    function wrapWords(root) {
      const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null, false);
      const textNodes = [];
      
      while (walker.nextNode()) {
        textNodes.push(walker.currentNode);
      }

      textNodes.forEach(node => {
        if (!node.nodeValue.trim()) return;
        
        const parent = node.parentNode;
        if (['SCRIPT', 'STYLE'].includes(parent.nodeName)) return;
        
        const tokens = node.nodeValue.split(/(\b[\w'\-]+\b)/g);
        if (tokens.length === 1) return;
        
        const frag = document.createDocumentFragment();
        
        tokens.forEach(tok => {
          if (/\b[\w'\-]+\b/.test(tok)) {
            const span = document.createElement('span');
            span.className = 'word';
            span.setAttribute('data-word', tok);
            span.textContent = tok;
            frag.appendChild(span);
          } else {
            frag.appendChild(document.createTextNode(tok));
          }
        });
        
        parent.replaceChild(frag, node);
      });
    }

    // Show popup above the target element
    function showPopupForElement(target, word) {
      const w = word.trim();
      const key = w.toLowerCase().replace(/[^a-z\u0600-\u06FF\d\-']/g, '');
      const translation = dictionary[key];
      
      popupWord.textContent = w;
      
      if (translation) {
        popupTranslation.textContent = translation;
        popupSource.textContent = "Dictionary Translation";
        popupSource.style.color = "var(--success)";
      } else {
        // If word not found, try to find it without special characters
        const cleanKey = key.replace(/[^a-z]/g, '');
        const cleanTranslation = dictionary[cleanKey];
        
        if (cleanTranslation) {
          popupTranslation.textContent = cleanTranslation;
          popupSource.textContent = "Dictionary Translation";
          popupSource.style.color = "var(--success)";
        } else {
          popupTranslation.textContent = "ترجمة غير متوفرة";
          popupSource.textContent = "Translation Not Available";
          popupSource.style.color = "var(--warning)";
        }
      }
      
      popup.style.display = 'block';
      
      // Position the popup
      const rect = target.getBoundingClientRect();
      const popupRect = popup.getBoundingClientRect();
      
      let left = rect.left + (rect.width / 2) - (popupRect.width / 2);
      let top = rect.top - popupRect.height - 10;
      
      // Adjust if the popup would go off screen
      if (left < 8) left = 8;
      if (left + popupRect.width > window.innerWidth - 8) {
        left = window.innerWidth - popupRect.width - 8;
      }
      if (top < 8) top = rect.bottom + 12;
      
      popup.style.left = left + 'px';
      popup.style.top = top + 'px';
    }

    function hidePopup() {
      popup.style.display = 'none';
    }

    // Render navigation and load story
    function renderNav() {
      nav.innerHTML = '';
      stories.forEach((s, i) => {
        const btn = document.createElement('button');
        btn.className = 'story-btn';
        btn.innerHTML = `
          <span class="story-number">${i + 1}</span>
          <span class="story-title">${s.title}</span>
        `;
        btn.onclick = () => {
          loadStory(s.id);
          document.querySelectorAll('.story-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        if (i === 0) btn.classList.add('active');
        nav.appendChild(btn);
      });
    }

    function loadStory(id) {
      const s = stories.find(x => x.id === id);
      if (!s) return;
      
      storyEl.innerHTML = s.content;
      wrapWords(storyEl);
    }

    // Initialize the app
    renderNav();
    loadStory(1);

    // Event listeners
    storyEl.addEventListener('click', (e) => {
      const t = e.target.closest('.word');
      if (!t) {
        hidePopup();
        return;
      }
      const word = t.getAttribute('data-word') || t.textContent;
      showPopupForElement(t, word);
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.word') && !e.target.closest('.popup')) {
        hidePopup();
      }
    });

    popupClose.addEventListener('click', hidePopup);

    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      if (!q) {
        renderNav();
        return;
      }
      
      nav.innerHTML = '';
      stories.forEach((s, i) => {
        const hay = (s.title + ' ' + s.content).toLowerCase();
        if (hay.includes(q)) {
          const btn = document.createElement('button');
          btn.className = 'story-btn';
          btn.innerHTML = `
            <span class="story-number">${i + 1}</span>
            <span class="story-title">${s.title}</span>
          `;
          btn.onclick = () => {
            loadStory(s.id);
            document.querySelectorAll('.story-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          };
          nav.appendChild(btn);
        }
      });
    });
